<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>四川省医疗电子发票</title>
    <style>
        /* 样式可以根据需要进行自定义 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #invoice {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #header {
            text-align: center;
        }
        #items {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #items th, #items td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        #total {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="invoice">
        <div id="header">
            <h1>医疗电子发票</h1>
            <p>四川省XX医院</p>
            <p>地址：XX街道XX号</p>
            <p>电话：(123) 456-7890</p>
            <p>发票编号：1234567890</p>
            <p>开票日期：2023年7月26日</p>
        </div>

        <table id="items">
            <tr>
                <th>项目名称</th>
                <th>数量</th>
                <th>单价（元）</th>
                <th>金额（元）</th>
            </tr>
            <tr>
                <td>检查费用</td>
                <td>1</td>
                <td>200</td>
                <td>200</td>
            </tr>
            <tr>
                <td>治疗费用</td>
                <td>1</td>
                <td>500</td>
                <td>500</td>
            </tr>
        </table>

        <div id="total">
            <p>合计金额（不含税）：700 元</p>
            <p>税率：6%</p>
            <p>税额：42 元</p>
            <p>总金额：742 元</p>
        </div>

        <div id="footer">
            <p>感谢您的支持！</p>
        </div>
    </div>
</body>
</html>
